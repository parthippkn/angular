<div class="content-box">
    <div>
        Name: <input type="text" [(ngModel)]="listing.name">
    </div>
    <div>
        Price: <input type="text" [(ngModel)]="listing.price">
    </div>
    <div>
        Desc: <textarea rows="5" cols="50" [(ngModel)]="listing.description"></textarea>
    </div>
    <div>
        <button (click)="createListing(listing)">Save</button>
    </div>
</div>
